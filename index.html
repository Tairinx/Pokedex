<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container-title">
        <h1>POKEDEX</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Pesquisar Pokémon...">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
    </div>

    <section id="lista">
        <div class="container-pokedex">
            <div class="list-pokemons" id="pokemon-container">
                <!-- cards dos Pokémons serão gerados dinamicamente aqui -->
            </div>
            
            <div class="list-atributes">
                <h2>Filtro de atributos</h2>
                <div class="filt-atributes" id="type-filters">
                    <!-- Os filtros de tipo serão gerados dinamicamente aqui -->
                </div>
                <button id="reset-filters" class="reset-button">Limpar Filtros</button>
            </div>
        </div>
    </section>

    <div class="pagination">
        <button id="prev-page" class="page-button"><i class="fas fa-arrow-left"></i> Anterior</button>
        <span id="page-info">Página 1</span>
        <button id="next-page" class="page-button">Próxima <i class="fas fa-arrow-right"></i></button>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
